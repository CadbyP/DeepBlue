<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI-Driven Public Health Chatbot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 50px;
      background-color: #f9f9f9;
    }

    h1 { color: #333; }
    .chat-container { margin-top: 20px; }
    input[type="text"] {
      width: 300px;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #aaa;
    }
    button {
      padding: 10px 15px;
      margin-left: 5px;
      border: none;
      border-radius: 5px;
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
    }
    button:hover { background-color: #45a049; }
    .chat-box {
      margin: 20px auto;
      width: 60%;
      max-width: 600px;
      height: 300px;
      border: 1px solid #ccc;
      background: #fff;
      overflow-y: auto;
      padding: 10px;
      text-align: left;
      border-radius: 10px;
    }
    .user-msg { color: blue; margin: 5px 0; }
    .bot-msg { color: green; margin: 5px 0; }
  </style>
</head>
<body>
  <h1>AI-Driven Public Health Chatbot</h1>
  
  <div class="chat-container">
    <div id="chatBox" class="chat-box"></div>
    
    <input type="text" id="userInput" placeholder="Ask a health question...">
    <button onclick="sendMessage()">Send</button>
  </div>

  <script>
    async function sendMessage() {
      let input = document.getElementById("userInput");
      let chatBox = document.getElementById("chatBox");

      let userMsg = input.value.trim();
      if (userMsg === "") return;

      let userDiv = document.createElement("div");
      userDiv.className = "user-msg";
      userDiv.textContent = "You: " + userMsg;
      chatBox.appendChild(userDiv);

      let response = await fetch("/get", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: userMsg })
      });
      let data = await response.json();

      let botDiv = document.createElement("div");
      botDiv.className = "bot-msg";
      botDiv.textContent = "Bot: " + data.response;
      chatBox.appendChild(botDiv);

      chatBox.scrollTop = chatBox.scrollHeight;
      input.value = "";
    }
  </script>
</body>
</html>
