<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI-Driven Health Chatbot</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: radial-gradient(circle at top, #1a1a1a, #000 70%);
      font-family: 'Poppins', sans-serif;
      color: #fff;
    }

    .container {
      width: 90%;
      max-width: 700px;
      padding: 25px;
      border-radius: 20px;
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(15px);
      border: 1px solid rgba(255, 255, 255, 0.15);
      box-shadow: 0 0 25px rgba(0, 255, 255, 0.15);
      animation: fadeIn 0.8s ease-in-out;
      position: relative;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    /* ðŸš€ NEW AI Avatar - NO IMAGE LINK USED */
    .ai-avatar {
      width: 120px;
      height: 120px;
      margin: 0 auto 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 50%;
      box-shadow: 0 0 20px #00eaff, 0 0 40px #00eaff, inset 0 0 20px #00eaff;
      border: 2px solid #00eaff90;
      animation: pulse 2.2s infinite ease-in-out;
      background: #001014;
    }

    .ai-avatar svg {
      width: 80px;
      height: 80px;
      filter: drop-shadow(0 0 8px #00eaff);
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 15px #00eaff; }
      50% { box-shadow: 0 0 35px #00eaff; }
      100% { box-shadow: 0 0 15px #00eaff; }
    }

    h1 {
      text-align: center;
      font-size: 24px;
      margin-bottom: 15px;
      background: linear-gradient(to right, #00eaff, #7afcff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .chat-box {
      height: 350px;
      overflow-y: auto;
      padding: 15px;
      border-radius: 15px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      background: rgba(255, 255, 255, 0.05);
      box-shadow: inset 0 0 20px rgba(0, 150, 255, 0.1);
    }

    .msg {
      padding: 12px 18px;
      margin: 12px 0;
      max-width: 75%;
      border-radius: 12px;
      font-size: 14px;
      animation: pop 0.3s ease-in-out;
    }

    @keyframes pop {
      from { transform: scale(0.9); opacity: 0.3; }
      to { transform: scale(1); opacity: 1; }
    }

    .user-msg {
      margin-left: auto;
      background: linear-gradient(135deg, #006eff, #00c6ff);
      box-shadow: 0 0 10px rgba(0, 180, 255, 0.5);
    }

    .bot-msg {
      background: linear-gradient(135deg, #00ff95, #00ffcc);
      box-shadow: 0 0 10px rgba(0, 255, 150, 0.6);
      color: #003323;
    }

    .input-area {
      margin-top: 15px;
      display: flex;
      gap: 10px;
    }

    input {
      flex: 1;
      padding: 12px;
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.15);
      color: #fff;
      border: 1px solid rgba(255, 255, 255, 0.2);
      outline: none;
    }

    input::placeholder {
      color: #a2f5ff;
    }

    button {
      padding: 12px 20px;
      border-radius: 12px;
      background: linear-gradient(to right, #00c6ff, #0072ff);
      color: #fff;
      border: none;
      cursor: pointer;
      box-shadow: 0 0 15px rgba(0, 120, 255, 0.8);
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px rgba(0, 180, 255, 1);
    }

  </style>
</head>

<body>

  <div class="container">

    <!-- â­ FUTURISTIC NEON AI AVATAR (SVG) -->
    <div class="ai-avatar">
      <svg viewBox="0 0 64 64" fill="#00eaff">
        <circle cx="32" cy="32" r="30" stroke="#00eaff" stroke-width="3" fill="none"/>
        <circle cx="22" cy="26" r="5"/>
        <circle cx="42" cy="26" r="5"/>
        <path d="M20 40 Q32 50 44 40" stroke="#00eaff" stroke-width="4" fill="none" stroke-linecap="round"/>
      </svg>
    </div>

    <h1>AI Health Assistant</h1>

    <div id="chatBox" class="chat-box"></div>

    <div class="input-area">
      <input id="userInput" type="text" placeholder="Ask something...">
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    async function sendMessage() {
      let input = document.getElementById("userInput");
      let chatBox = document.getElementById("chatBox");

      let userMsg = input.value.trim();
      if (userMsg === "") return;

      let u = document.createElement("div");
      u.className = "msg user-msg";
      u.textContent = userMsg;
      chatBox.appendChild(u);

      let response = await fetch("/get", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: userMsg })
      });

      let data = await response.json();

      let b = document.createElement("div");
      b.className = "msg bot-msg";
      b.textContent = data.response;
      chatBox.appendChild(b);

      chatBox.scrollTop = chatBox.scrollHeight;
      input.value = "";
    }
  </script>

</body>
</html>
